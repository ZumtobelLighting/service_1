name: my-go-app
version: 0.1.0
description: A Helm chart for deploying my Go application

# Default values for my-go-app.
# This is a YAML-formatted file.
# Declare variables to be used throughout the chart.

replicaCount: 1

image:
  repository: <your-repository-image>
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls: [] 

resources: {}
  
nodeSelector: {}

tolerations: []

affinity: {}